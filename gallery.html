        /* Set the background image to cover the entire viewport */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background: url('/images/optimized/20230827-IMG_0018.jpg') no-repeat fixed;
            background-size: cover;
        }

        /* Apply a slight blur to the background */
        body::before {
            content: "";
            background: inherit no-repeat fixed;
            background-size: cover;
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Remove the bottom bar */
        footer {
            display: none;
        }

        /* Add padding to the top of the page */
        body {
            padding-top: 50px;
        }

        /* Style for the pill-shaped container */
        .pill-container, .tiny-pill {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50px;
            position: fixed;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            left: 50%;
            transform: translateX(-50%);
        }

        .pill-container {
            top: 15px;
            padding: 10px 20px;
        }

        .tiny-pill {
            top: 60px;
            padding: 5px 10px;
            font-size: 16px;
        }

        /* Link style for the tiny pill */
        .tiny-pill a {
            text-decoration: none;
            color: white;
        }

        /* Style for gallery image container */
        .gallery-img {
            max-width: 150px;
            max-height: 150px;
            width: auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
            cursor: pointer;
            margin: 75px;
            opacity: 1;
        }

        .gallery-img:hover {
            max-width: 180px;
            max-height: 180px;
            transform: scale(2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style for the content container with scrollable height */
        .content-container {
            margin-top: 110px;
            height: 80vh;
            overflow-y: scroll;
            position: relative;
        }
    </style>
