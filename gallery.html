<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri</title>
    <style>
        /* Set the background image to cover the entire viewport */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background: url('/images/20230827-IMG_0018.jpg') no-repeat fixed;
            background-size: cover;
        }

        /* Apply a slight blur to the background */
        body::before {
            content: "";
            background: inherit no-repeat fixed;
            background-size: cover;
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Remove the bottom bar */
        footer {
            display: none;
        }

        /* Add padding to the top of the page */
        body {
            padding-top: 50px;
        }

        /* Style for the pill-shaped container */
        .pill-container, .tiny-pill {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50px;
            position: fixed;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            left: 50%;
            transform: translateX(-50%);
        }

        .pill-container {
            top: 15px;
            padding: 10px 20px;
        }

        .tiny-pill {
            top: 60px;
            padding: 5px 10px;
            font-size: 16px;
        }

        /* Link style for the tiny pill */
        .tiny-pill a {
            text-decoration: none;
            color: white;
        }

        /* Style for gallery image container */
        .gallery-img {
            max-width: 150px;
            max-height: 150px;
            width: auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
            cursor: pointer;
            margin: 75px;
            opacity: 1;
        }

        .gallery-img:hover {
            max-width: 180px;
            max-height: 180px;
            transform: scale(2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style for the content container with scrollable height */
        .content-container {
            margin-top: 110px;
            height: 80vh;
            overflow-y: scroll;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Pill-shaped container with text -->
    <div class="pill-container">
        Ett Ã¥r i Glomfjord
    </div>

    <!-- Tiny pill shape for "tilbake" -->
    <div class="tiny-pill">
        <a href="index.html">tilbake</a>
    </div>

    <!-- Content container with fixed height and scrolling -->
    <div class="content-container" id="imageContainer">
        <!-- Your gallery content goes here -->

        <!-- JavaScript to dynamically add images with target="_blank", jpg extension, and alt attributes -->
        <script>
            const imageContainer = document.getElementById('imageContainer');

            // Array of image file names without extension
            const imageFileNamesWithoutExtension = [
                "20230815-19_08.30",
                "20230815-19_22.33",
                "20230815-19_27.35",
                "20230815-19_32.54",
                "20230815-19_55.02",
                "20230815-19_57.48",
                "20230815-20_06.51",
                "20230819-11_36.38",
                "20230819-11_38.43",
                "20230819-11_40.47",
                "20230819-11_53.37",
                "20230819-12_08.10",
                "20230819-12_15.25",
                "20230819-12_16.40",
                "20230819-12_16.47",
                "20230823-IMG_0033",
                "20230823-IMG_0051",
                "",
                "",
                "",
                "",
                "",

                // Add more image file names without extension here
            ];

            // Iterate through the image file names and create image elements
            imageFileNamesWithoutExtension.forEach(fileName => {
                const img = document.createElement('img');
                img.className = 'gallery-img';
                img.src = `/images/${fileName}.jpg`; // Add the jpg extension here

                // Determine alt text based on the file name pattern
                let alt = '';
                if (fileName.startsWith("202305") || fileName.startsWith("202306") || fileName.startsWith("202307") || fileName.startsWith("202308")) {
                    alt = 'summer';
                } else if (fileName.startsWith("202309") || fileName.startsWith("202310") || fileName.startsWith("202311")) {
                    alt = 'fall';
                } else if (fileName.startsWith("202312") || fileName.startsWith("202401") || fileName.startsWith("202402")) {
                    alt = 'winter';
                } else if (fileName.startsWith("202403") || fileName.startsWith("202404")) {
                    alt = 'autumn';
                }

                img.alt = alt;

                // Open the image in a new tab when clicked
                const link = document.createElement('a');
                link.href = `/images/${fileName}.jpg`; // Add the jpg extension here
                link.target = '_blank';
                link.appendChild(img);
                imageContainer.appendChild(link);
            });
        </script>
    </div>
</body>
</html>
