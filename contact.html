        .pill-container {

            transform: translate(-50%, -50%); /* Center the container */

        }
        /* Style for the tiny pill shape */
        .tiny-pill {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-translucent black background */

            padding: 5px 10px; /* Adjust padding as needed */
            border-radius: 20px; /* Make it pill-shaped */
            font-size: 16px; /* Adjust font size as needed */
            position: absolute;
            top: calc(6% + 39px); /* Position below the main pill */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the container */
            cursor: pointer; /* Add a pointer cursor */
        }

        /* Link style for the tiny pill */
        .tiny-pill a {
            text-decoration: none;
            color: white;
        }
